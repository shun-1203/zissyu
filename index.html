<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>忘れ物・落とし物共有アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="container my-4">

  <h1 class="mb-4">忘れ物・落とし物共有アプリ</h1>

  <button id="getProfile" class="btn btn-success mb-3">LINEログイン & プロフィール取得</button>
  <div id="profile" class="mb-4"></div>

  <h2>忘れ物登録</h2>
  <form id="form" class="mb-4">
    <input type="text" id="item" placeholder="アイテム名" class="form-control mb-2" required>
    <input type="text" id="place" placeholder="場所" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">登録</button>
  </form>

  <h2>忘れ物一覧</h2>
  <div id="list" class="list-group"></div>

  <script>
    const liffId = "2008097109-4gW3w9Xg"; // LIFF ID
    const gasUrl = "https://script.google.com/macros/s/AKfycbzgrtbwxOuIQXXo0Hf4SO0AkG_xZ7TjCmT9He-kTIhBqY-c1F4Vzaj7kLiEv1U38qoyrA/exec"; // GAS /exec URL

    let userName = "匿名";

    async function main() {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) liff.login();
    }
    main();

    document.getElementById("getProfile").onclick = async () => {
      try {
        const profile = await liff.getProfile();
        userName = profile.displayName;
        document.getElementById("profile").innerHTML =
          `<p>こんにちは、${userName} さん！</p>
           <img src="${profile.pictureUrl}" width="80" class="rounded-circle">`;
      } catch (err) {
        alert("プロフィール取得に失敗: " + err);
        console.error(err);
      }
    };

    async function loadList() {
      try {
        const res = await fetch(gasUrl);
        const items = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = "";
        items.forEach((data) => {
          list.innerHTML += `
            <div class="list-group-item">
              <strong>${data.item}</strong>（${data.place}）
              <br><small>by ${data.user} / ${data.date}</small>
            </div>`;
        });
      } catch (err) {
        console.error("一覧取得に失敗:", err);
      }
    }

    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      const item = document.getElementById("item").value;
      const place = document.getElementById("place").value;
      const date = new Date().toLocaleString();
      const data = { item, place, user: userName, date };

      try {
        const res = await fetch(gasUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("HTTPエラー: " + res.status);
        loadList();
        e.target.reset();
      } catch (err) {
        alert("登録に失敗しました: " + err.message);
        console.error(err);
      }
    };

    loadList();
  </script>

</body>
</html>
