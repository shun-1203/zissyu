<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>忘れ物・落とし物共有アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="container my-4">

  <h1 class="mb-4">忘れ物・落とし物共有アプリ</h1>

  <button id="getProfile" class="btn btn-success mb-3">LINEログイン & プロフィール取得</button>
  <div id="profile" class="mb-4"></div>

  <h2>忘れ物登録</h2>
  <form id="form" class="mb-4">
    <input type="text" id="item" placeholder="アイテム名" class="form-control mb-2" required>
    <input type="text" id="place" placeholder="場所" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">登録</button>
  </form>

  <h2>忘れ物一覧</h2>
  <div id="list" class="list-group"></div>

  <script>
const gasUrl = "https://script.google.com/macros/s/AKfycbxt7R1Cs-rC6e8w-WzWuegTFX_XnGGnrgcNXGoFls-a39jIvuGM3uVRdZelr2ncn045Ng/exec"; // ここを自分のURLに！

let userName = "LINEユーザー"; // 仮の名前（LIFFで取得できる場合は差し替えOK）

document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault();
  const item = document.getElementById("item").value;
  const place = document.getElementById("place").value;
  const date = new Date().toLocaleString();

  const data = { item, place, user: userName, date };

  try {
    const res = await fetch(gasUrl, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    const text = await res.text();
    if (text === "OK") {
      alert("登録完了！");
      e.target.reset();
      loadList();
    } else {
      alert("登録エラー: " + text);
    }
  } catch (err) {
    alert("登録に失敗しました: " + err.message);
  }
};

async function loadList() {
  const res = await fetch(gasUrl);
  const list = await res.json();
  console.log(list); // データ確認用
}
</script>

</body>
</html>
